<ion-header style="background: #1e475e">

        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>

</ion-header>

<ion-content padding class="body">
    <ion-list>
        <ion-item *ngFor="let noticia of post | async | orderBy: order : true" (click)="openViewPage(noticia.$key)">
            <div>{{noticia.title}} </div>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let aviso of notice | async | orderBy: order : true" (click)="openViewPage(notice.$key)">

        </ion-item>
    </ion-list>
