<ion-header style="background: #1e475e">
    <ion-navbar class="head">
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title class="title">BlogDI</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="body">
    <ion-slides pager>
        <ion-slide *ngFor="let noticia of post | async | orderBy: order : true" (click)="openViewPage(noticia.$key)">
            <ion-card id="imgHome">
                <img src="{{noticia.urlImagem}}" />
                <ion-card-content id="titleContent">
                    <ion-card-title id="titleText">
                        {{noticia.title}}
                    </ion-card-title>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

    <ion-slides pager>
        <ion-slide *ngFor="let aviso of notice | async | orderBy: order : true">
            <ion-card>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="{{logoURL}}">
                    </ion-avatar>
                    <p>{{aviso.startedAt | date : "longDate"}}</p>
                </ion-item>
                <ion-card-content>
                    <h3 style="white-space: pre-line;"><a style="text-decoration: none; color:#6aadde" href="#">{{aviso.text}}</a></h3>

                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>
    <p class="text">DEPARTAMENTO DE INFORM√ÅTICA</p>
    <p class="text">UERN, CAMPUS CENTRAL</p>
</ion-content>
