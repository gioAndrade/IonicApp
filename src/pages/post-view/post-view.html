<ion-header>
  <ion-navbar class="head">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="title">{{post.title}}</ion-title>

  </ion-navbar>
</ion-header>



<ion-content padding class="body">
  <ion-card>
    <ion-list>

      <ion-item>
        <ion-avatar item-start>
          <img src="assets/img/Blog DI 1.png">
        </ion-avatar>
        <h2>{{post.autor}}</h2>
        <p>{{post.startedAt | date : "longDate"}}</p>
      </ion-item>

      <img src="{{post.urlImagem}}">

      <ion-card-content>
        <p style="text-align: justify" [innerHTML]="post.text"></p>
      </ion-card-content>

      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
        </ion-col>
        <ion-col center text-center>
          <ion-note>
            Last updated: {{post.startedAt | amTimeAgo}}
          </ion-note>
        </ion-col>
      </ion-row>
    </ion-list>

  </ion-card>


  
    <ion-list *ngFor="let comment of comments | async">
      <ion-card>
      <ion-item>
        <ion-avatar item-start>
          <img src="{{comment.photoURL}}">
        </ion-avatar>
        <h2>{{comment.displayName}}</h2>
        <ion-note>{{comment.startedAt | date: "longDate"}}</ion-note>
        <button *ngIf="userProfile.uid == comment.userUid" item-end ion-button icon-only (click)="openMenuComment(comment)" style="background-color:white; box-shadow: 0 0 black;"><ion-icon style="color:#6f6969" name="more"></ion-icon></button>
      </ion-item>
      <ion-card-content>{{comment.text}}</ion-card-content>
       </ion-card>
    </ion-list>
 

  <ion-item *ngIf="userProfile">
    <ion-textarea ng-required [(ngModel)]="newComment" placeholder="Adicionar comentÃ¡rio..."></ion-textarea>
  </ion-item>
  <button ion-button block color="default" (click)="addComment(newComment)" *ngIf="userProfile">Comentar</button>

  <button ion-button block color="dark" (click)="showAlert()" *ngIf="!userProfile">Comentar</button>


</ion-content>
